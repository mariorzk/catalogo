<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <title>Ateliê Papelarte</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark roxo border-bottom shadow-sm mb-3"
    >
      <div class="container">
        <a href="" class="navbar-brand"><strong>Catálogo Papelarte</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav flex-grow-1">
            <li class="nav-item">
              <a href="" class="nav-link text-white">Principal</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white">Politica de privacidade</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white">Sobre</a>
            </li>
          </ul>
          <div class="align-self-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link text-white">Quero me cadastar</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-white">Entrar</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white">
                  <svg class="bi" width="24" height="24" fill="currentColor">
                    <use xlink:href="/bi.svg#cart3" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header class="container">
      <div id="carouselMain" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/slides/banner1.jpg" class="img-fluid d-none d-md-block" alt="">
            <img src="/img/slides/banner1small.jpg" class="img-fluid d-none d-md-none" alt="">
          </div>
          <div class="carousel-item">
            <img src="/img/slides/banner2.jpg" class="img-fluid d-none d-md-block" alt="">
            <img src="/img/slides/banner2small.jpg" class="img-fluid d-none d-md-none" alt="">
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Proximo</span>
        </button>
      </div>
      <hr class="mt-3">
    </header>
    <main></main>
    <footer class="border-top fixed-bottom text-muted bg-light">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 col-md-4 text-center text-md-left">
            &copy; 2024 - Ateliê Papelarte 
          </div>
          <div class="col-12 col-md-4 text-center">
            <a href="#" class="text-decoration-none text-dark">Politica de Privacidade</a> 
          </div>
          <div class="col-12 col-md-4 text-center text-md-right">
            <a href="#" class="text-decoration-none text-dark">Administrar</a> 
          </div>
        </div>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
